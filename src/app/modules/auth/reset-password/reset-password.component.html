<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- En-tête -->
    <div class="text-center">
      <div class="mx-auto h-20 w-20 rounded-full bg-green-600 flex items-center justify-center shadow-lg">
        <span class="text-white font-bold text-xl">DG</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Réinitialiser le mot de passe
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Créez un nouveau mot de passe pour votre compte
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="space-y-4">
        <!-- Nouveau mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-200"
              placeholder="Votre nouveau mot de passe">
          </div>
          <div *ngIf="resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched" 
               class="text-red-500 text-xs mt-1">
            Le mot de passe est requis
          </div>
        </div>

        <!-- Confirmation du mot de passe -->
        <div>
          <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <div class="mt-1 relative">
            <input
              id="passwordConfirm"
              name="passwordConfirm"
              type="password"
              formControlName="passwordConfirm"
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-200"
              placeholder="Confirmez votre mot de passe">
          </div>
          <div *ngIf="resetPasswordForm.get('passwordConfirm').touched && resetPasswordForm.hasError('mustMatch')" 
               class="text-red-500 text-xs mt-1">
            Les mots de passe ne correspondent pas
          </div>
        </div>
      </div>

      <!-- Alert -->
      <fuse-alert
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        class="mt-4">
        {{ alert.message }}
      </fuse-alert>

      <!-- Bouton de réinitialisation -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || resetPasswordForm.disabled"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
        <mat-progress-spinner
          *ngIf="resetPasswordForm.disabled"
          [diameter]="20"
          [mode]="'indeterminate'"
          class="mr-2">
        </mat-progress-spinner>
        <span *ngIf="!resetPasswordForm.disabled">Réinitialiser le mot de passe</span>
        <span *ngIf="resetPasswordForm.disabled">Réinitialisation...</span>
      </button>

      <!-- Lien vers la connexion -->
      <div class="text-center">
        <a [routerLink]="['/sign-in']" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
          Retour à la connexion
        </a>
      </div>
    </form>
  </div>
</div>
