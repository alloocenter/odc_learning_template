<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- En-tête -->
    <div class="text-center">
      <div class="mx-auto h-20 w-20 rounded-full bg-green-600 flex items-center justify-center shadow-lg">
        <span class="text-white font-bold text-xl">DG</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Mot de passe oublié
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Entrez votre email pour réinitialiser votre mot de passe
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-200"
          placeholder="votre@email.com">
        <div *ngIf="forgotPasswordForm.get('email').invalid && forgotPasswordForm.get('email').touched" 
             class="text-red-500 text-xs mt-1">
          <div *ngIf="forgotPasswordForm.get('email').errors?.['required']">L'email est requis</div>
          <div *ngIf="forgotPasswordForm.get('email').errors?.['email']">Format d'email invalide</div>
        </div>
      </div>

      <fuse-alert
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        class="mt-4">
        {{ alert.message }}
      </fuse-alert>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || forgotPasswordForm.disabled"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
        <mat-progress-spinner
          *ngIf="forgotPasswordForm.disabled"
          [diameter]="20"
          [mode]="'indeterminate'"
          class="mr-2">
        </mat-progress-spinner>
        <span *ngIf="!forgotPasswordForm.disabled">Envoyer le lien de réinitialisation</span>
        <span *ngIf="forgotPasswordForm.disabled">Envoi en cours...</span>
      </button>

      <div class="text-center">
        <a [routerLink]="['/sign-in']" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
          Retour à la connexion
        </a>
      </div>
    </form>
  </div>
</div>
