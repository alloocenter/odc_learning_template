<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">

<!--BG IMAGE SECTION-->
    <!-- <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden  dark:border-l">
        <img [src]="toolService.makeDownloadImage('config', config.loginImageUrl)"
        class="w-300 h-300">
    </div> -->


<!--    LOGIN FORM SECTION-->

    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-80">
                <img src="assets/images/ODLLOGO.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Connexion</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>N'avez vous pas de compte?</div>
                <a
                        style="color: darkblue"
                    class="ml-1 hover:underline"
                    [routerLink]="['/sign-up']">S'inscrire
                </a>
            </div>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Adresse Email</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        Email est obligatoire
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Entrez un email valide
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Mot de passe</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Mot de passe est obligatoire
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <mat-checkbox
                        class="-ml-2"
                        [color]="'primary'"
                        [formControlName]="'rememberMe'">
                        Se souvenir de moi
                    </mat-checkbox>
                    <a
                            style="color: darkblue"
                        class="text-md font-medium hover:underline"
                        [routerLink]="['/forgot-password']">Mot de passe oubli√©?
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    style="color: white; background-color: darkblue"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                       Se connecter
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Ou continuer avec</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button>
                        <img src="assets/images/gmail.png" style="width: 30px; height: 30px;">
                    </button>
                    <button
                            class="flex-auto"
                            type="button"
                            mat-stroked-button>
                        <img src="assets/images/github.png" style="width: 30px; height: 30px;">
                    </button>

                    <button
                            class="flex-auto"
                            type="button"
                            mat-stroked-button>
                        <img src="assets/images/facebook.png" style="width: 30px; height: 30px;">
                    </button>
                </div>
            </form>
        </div>
    </div>


</div>
