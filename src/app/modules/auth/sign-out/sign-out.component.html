<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full text-center space-y-8">
    <!-- En-tête -->
    <div>
      <div class="mx-auto h-20 w-20 rounded-full bg-green-600 flex items-center justify-center shadow-lg">
        <span class="text-white font-bold text-xl">DG</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Déconnexion réussie
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Vous avez été déconnecté de l'application de Gestion du Personnel
      </p>
    </div>

    <!-- Compte à rebours -->
    <div class="mt-8">
      <div class="text-lg text-gray-700 mb-4">
        <ng-container *ngIf="countdown > 0">
          Redirection dans {{ countdown }} seconde{{ countdown > 1 ? 's' : '' }}
        </ng-container>
        <ng-container *ngIf="countdown === 0">
          Redirection en cours...
        </ng-container>
      </div>

      <!-- Barre de progression -->
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div 
          class="bg-green-600 h-2 rounded-full transition-all duration-1000"
          [style.width.%]="(5 - countdown) * 20">
        </div>
      </div>
    </div>

    <!-- Bouton de reconnexion -->
    <div class="mt-8">
      <a
        [routerLink]="['/sign-in']"
        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 transform hover:scale-105">
        Se reconnecter maintenant
      </a>
    </div>

    <!-- Message supplémentaire -->
    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <p class="text-sm text-blue-700">
        <strong>À bientôt!</strong><br>
        Nous espérons vous revoir rapidement sur notre plateforme.
      </p>
    </div>
  </div>
</div>
