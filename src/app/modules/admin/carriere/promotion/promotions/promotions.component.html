<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-4">Liste des Promotions</h2>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="text-center py-8">
    <p>Chargement des promotions...</p>
  </div>

  <!-- Liste des promotions -->
  <div *ngIf="!loading && promotions.length > 0">
    <div *ngFor="let promotion of promotions" class="bg-white shadow rounded-lg p-4 mb-4">
      <h3 class="text-lg font-semibold">{{ promotion.employePrenom }} {{ promotion.employeNom }}</h3>
      <p class="text-gray-600">Ancien grade : {{ promotion.ancienGrade }}</p>
      <p class="text-gray-600">Nouveau grade : {{ promotion.nouveauGrade }}</p>
      <p class="text-gray-500 text-sm">Date : {{ promotion.datePromotion | date:'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <!-- Message si aucune promotion -->
  <div *ngIf="!loading && promotions.length === 0" class="text-center py-8">
    <p class="text-gray-500">Aucune promotion trouv√©e.</p>
  </div>
</div>
