<div class="p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Gestion du Personnel</h1>
      <p class="text-gray-600">Liste des employés des Douanes du Mali</p>
    </div>
    
    <button (click)="ouvrirAjouterEmploye()"
      class="bg-blue-200 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors flex items-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>Ajouter un Employé</span>
    </button>
  </div>

  <!-- Filtres et recherche -->
  <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="md:col-span-2">
        <input type="text" placeholder="Rechercher un employé..." (keyup)="applyFilter($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="">Tous les statuts</option>
        <option value="ACTIF">Actif</option>
        <option value="INACTIF">Inactif</option>
        <option value="RETRAITE">Retraité</option>
        <option value="CONGE">Congé</option>
      </select>

      <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <option value="">Toutes les directions</option>
        <option *ngFor="let departement of departements" [value]="departement">
          {{departement}}
        </option>
      </select>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="text-center py-8">
      <div class="inline-flex items-center space-x-2 text-gray-600">
        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Chargement des employés...</span>
      </div>
    </div>

    <!-- Tableau -->
    <div *ngIf="!loading" class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="w-full">

        <!-- Matricule Column -->
        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef>Matricule</th>
          <td mat-cell *matCellDef="let employe" class="font-mono text-sm">{{employe.matricule}}</td>
        </ng-container>

        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let employe" class="font-semibold">{{employe.nom}}</td>
        </ng-container>

        <!-- Prénom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let employe">{{employe.prenom}}</td>
        </ng-container>

        <!-- Poste Column -->
        <ng-container matColumnDef="poste">
          <th mat-header-cell *matHeaderCellDef>Poste</th>
          <td mat-cell *matCellDef="let employe">{{employe.poste}}</td>
        </ng-container>

        <!-- Grade Column -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Grade</th>
          <td mat-cell *matCellDef="let employe">{{employe.grade}}</td>
        </ng-container>

        <!-- Direction Column -->
        <ng-container matColumnDef="departement">
          <th mat-header-cell *matHeaderCellDef>Département</th>
          <td mat-cell *matCellDef="let employe">{{employe.departement}}</td>
        </ng-container>

        <!-- Statut Column -->
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef>Statut</th>
          <td mat-cell *matCellDef="let employe">
            <span [class]="'px-2 py-1 rounded-full text-xs font-medium ' + getStatutColor(employe.statut)">
              {{employe.statut}}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-32">Actions</th>
          <td mat-cell *matCellDef="let employe">
            <div class="flex space-x-2">
              <button (click)="modifierEmploye(employe)" class="text-blue-600 hover:text-blue-800 p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button (click)="supprimerEmploye(employe)" class="text-red-600 hover:text-red-800 p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Pagination -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
